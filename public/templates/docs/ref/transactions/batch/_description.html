<h3>Retrieve multiple Transactions</h3>
<br>
<p><strong>Request Parameters</strong></p>
<table class="table table-bordered table-docs">
  <tbody>
    <tr>
      <td>tx_hashes=[]: </td>
      <td>
        <em>array of</em> <em>strings</em><span class='label label-primary'>REQUIRED</span>
        <br><br>
        <div>
          Repeat for multiple transactions, e.g.
        </div>
        <div>
          "tx_hashes[]=<em>&</em>tx_hashes[]=<em>&</em>tx_hashes[]=c"
        </div>
      </td>
    </tr>
  </tbody>
</table>

<br>
<p><strong>Response Attributes</strong></p>
<p>
  Returns <em>array</em> of Transaction Objects
</p>
