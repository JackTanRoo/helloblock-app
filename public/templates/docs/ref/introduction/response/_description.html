<h3>Response Format</h3>
<br><br>
<p>
  HelloBlock follows the <a target="_blank" href="http://labs.omniti.com/labs/jsend">JSend</a> response structure, ideal for RESTful APIs.
</p>
<br>
<p><strong>Response Attributes</strong></p>
