<docnav selected="'reference'"></docnav>
<div id="docs" scroll-spy>
  <!-- SIDEBAR -->
  <div class="col-md-2">
    <div class="bs-sidebar static">
      <ul class="nav bs-sidenav">
        <li>
          <div class="title">
            <h5>
              <strong>General</strong>
            </h5>
          </div>
        </li>
        <li
          ng-repeat="s in general"
          spy="{{s.name}}"
        >
          <a href="/docs/ref#{{s.name}}">{{s.name.capitalize()}}</a>
          <ul class="nav">
            <li ng-repeat="sub in s.subs.slice(1)" spy="{{sub.id}}">
              <span class='sub'>
                <a href="/docs/ref#{{sub.id}}">{{sub.name.capitalize()}}</a>
              </span>
            </li>
          </ul>
        </li>
        <li>
          <div class="title">
            <h5>
              <strong>Reference</strong>
            </h5>
          </div>
        </li>
        <li
          ng-repeat="s in resources"
          spy="{{s.name}}"
        >
          <a href="/docs/ref#{{s.name}}">{{s.name.capitalize()}}</a>
          <ul class="nav">
            <li ng-repeat="sub in s.subs.slice(1)" spy="{{sub.id}}">
              <span class='sub'>
                <a href="/docs/ref#{{sub.id}}">{{sub.name.capitalize()}}</a>
              </span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- LANGUAGE -->
  <div class="col-md-10" >
    <div id="language-setter">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <a
          class="btn btn-sm btn-default"
          ng-class="{'btn-primary': global.language === 'curl'}"
          ng-click="global.setLanguage('curl')"
        >
          Curl
        </a>
        <a
          class="btn btn-sm btn-default"
          ng-class="{'btn-primary': global.language === 'ruby'}"
          ng-click="global.setLanguage('ruby')"
        >
          Ruby
        </a>
      </div>
    </div>

    <!-- METHOD -->
    <div class="sections">
      <span ng-repeat="s in sections" id="{{s.name}}">
        <div class="line" ng-cloak></div>
        <span ng-repeat="sub in s.subs" id="{{sub.id}}">
          <div class="row section">
            <div class="col-md-6 section-description" >
              <br>
              <div
                ng-if="sub.name !== undefined"
                ng-include="refUrl(s.name, sub.file, 'description')">
              </div>
            </div>
            <div class="col-md-6 section-example">
              <div ng-show="global.language === 'curl'">
                <div
                  ng-if="sub.name !== undefined"
                  ng-include="refUrl(s.name, sub.file, 'curl')">
                </div>
              </div>
              <div ng-show="global.language === 'ruby'">
                <div
                  ng-if="sub.name !== undefined"
                  ng-include="refUrl(s.name, sub.file, 'ruby')">
                </div>
              </div>
            </div>
          </div>
        </span>
      </span>
    </div>
    <div class="space-big"></div>
  </div>

</div>
