<docnav selected="'tutorial'"></docnav>
<div id="docs" class='container'>
  <!-- SIDEBAR -->
  <div class="col-md-3">
    <div class="bs-sidebar">
      <ul class="nav bs-sidenav">
        <li>
          <div class="title">
            <h5>
              <strong><em>Tutorials</em></strong>
            </h5>
          </div>
        </li>
        <li ng-repeat="t in tutorials"
          ng-class="{'active': currentTutorial == t.file}">
          <a href="/docs/tutorials/{{t.file}}">
            {{t.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-8">
    <div ng-include="tutorialUrl(currentTutorial)"></div>
  </div>

</div>
