<docnav selected="'tutorial'"></docnav>
<div id="docs">
  <!-- SIDEBAR -->
  <div class="col-md-2">
    <div class="bs-sidebar static">
      <ul class="nav bs-sidenav">
        <li>
          <div class="title">
            <h5>
              <strong>Tutorials</strong>
            </h5>
          </div>
        </li>
        <li ng-repeat="t in tutorials"
          ng-class="{'active': currentTutorial == t.file}">
          <a href="/docs/tutorials/{{t.file}}">
            {{t.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-10">

    <!-- ng-repeat necessary to prevent recursive ng-include overflow -->
    <span ng-repeat="t in tutorials">
      <div ng-if="currentTutorial === t.file">
        <div ng-include="tutorialUrl(t.file)">
        </div>
      </div>
    </span>
  </div>


</div>
