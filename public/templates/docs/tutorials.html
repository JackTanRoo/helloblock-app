<docnav selected="'tutorial'"></docnav>
<div id="docs">
  <!-- SIDEBAR -->
  <div class="col-md-2">
    <div class="bs-sidebar static">
      <ul class="nav bs-sidenav">
        <li>
          <div class="title">
            <h5>
              <strong>Tutorials</strong>
            </h5>
          </div>
        </li>
        <li ng-class="{'active': currentTutorial == 'getting-started'}">
          <a href="/docs/tutorials/getting-started">
            Getting Started
          </a>
        </li>
        <li ng-class="{'active': currentTutorial == 'send-transaction'}">
          <a href="/docs/tutorials/send-transaction">
            Send a transaction
          </a>
        </li>
        <li ng-class="{'active': currentTutorial == 'wallet'}">
          <a href="/docs/tutorials/wallet">
            Build a wallet
          </a>
        </li>
        <li ng-class="{'active': currentTutorial == 'testing'}">
          <a href="/docs/tutorials/testing">
            Testing
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-10">

    <!-- ng-repeat necessary to prevent recursive ng-include overflow -->
    <span ng-repeat="tutorial in tutorials">
      <div ng-if="currentTutorial === tutorial.file">
        <div ng-include="tutorialUrl(tutorial.file)">
        </div>
      </div>
    </span>
  </div>


</div>
