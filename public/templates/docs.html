<div id="docs" scroll-spy>
  <!-- SIDEBAR -->
  <div class="col-md-2">
    <div class="bs-sidebar static">
      <ul class="nav bs-sidenav">
        <li>
          <div class="title">
            <h5>
              <strong>API</strong>
            </h5>
          </div>
        </li>
        <li
          ng-repeat="s in general"
          spy="{{s}}"
          ng-class="{'active': s == 'introduction'}"
          >
          <a href="#!/docs/#{{s}}">{{s.capitalize()}}</a>
        </li>
        <li>
          <div class="title">
            <h5>
              <strong>Methods</strong>
            </h5>
          </div>
        </li>
        <li ng-repeat="s in methods" spy="{{s}}">
          <a href="#!/docs/#{{s}}">{{s.capitalize()}}</a>
          <!-- <ul class="nav">
            <li>
              <em>How to use</em>
            </li>
            <li>
              <em>Examples</em>
            </li>
          </ul> -->
        </li>
      </ul>
    </div>
  </div>

  <!-- LANGUAGE -->
  <div class="col-md-10" >
    <div id="language-setter">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <a
          class="btn btn-sm btn-default"
          ng-class="{'btn-primary': global.language === 'curl'}"
          ng-click="global.setLanguage('curl')"
        >
          Curl
        </a>
        <a
          class="btn btn-sm btn-default"
          ng-class="{'btn-primary': global.language === 'ruby'}"
          ng-click="global.setLanguage('ruby')"
        >
          Ruby
        </a>
      </div>
    </div>

    <!-- METHOD -->

    <div class="sections">
      <span ng-repeat="s in sections" id="{{s}}">
        <div class="row section">
          <div class="col-md-6 section-description" >
            <br>
            <div ng-include="docsUrl(s, 'description')"></div>
          </div>
          <div class="col-md-6 section-example">
            <div ng-show="global.language === 'curl'">
              <div ng-include="docsUrl(s, 'curl')"></div>
            </div>
            <div ng-show="global.language === 'ruby'">
              <div ng-include="docsUrl(s, 'ruby')"></div>
            </div>
          </div>
        </div>
        <div class="line"></div>
      </span>
    </div>
    <!-- <div class="blank">
      <br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br>
    </div> -->
  </div>

</div>
