<subnav selected="'latest'" global="global"></subnav>

<div class="centerpiece-alt">
  <div class='h1 text-center white'>{{global.mode.toUpperCase()}}</div>
  <br>
  <form ng-submit="bigSearch.query(query)">
    <div class="container">
      <div ng-show="hasError() && alert">
        <alert type="alert.type" close="close()" class="alert-danger-light text-center">
          <span class="h4">
            {{alert.msg}}
          </span>
        </alert>
      </div>
      <div class="input-group">
        <input
          class='h3 big-input'
          spellcheck="false"
          ng-model="query"
          placeholder="Search for any address, transaction hash or block height">
        <span class="input-group-btn">
          <button class="btn btn-success btn-block btn-search">
            <span class="h2">SEARCH</span>
          </button>
        </span>
      </div>
    </div>
  </form>
</div>

<br><br>
<div class="wide-container row">
  <div class="col-md-6">
    <div class="h3 text-gray text-center">Latest Blocks</div>
    <br>
    <waitspin ng-show="blocks.latest.length === 0" left='250'></waitspin>
    <table class="table table-latest">
      <thead>
        <tr>
          <!-- <th class='text-center'><span class='h5 nowrap'>Block Hash</span></th> -->
          <th class='text-center'><span class='h5'>Block Height</span></th>
          <th class='text-center'><span class='h5'># Transactions</span></th>
          <th class='text-center'><span class='h5'>Time</span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="block in blocks.latest">
          <!-- <td>
            <a href="/blocks/{{block.blockHash}}">{{block.blockHash}}</a>
          </td> -->
          <td class='text-center'>
            <a href="/blocks/{{block.blockHeight}}">{{block.blockHeight}}</a>
          </td>
          <td class='text-center'>
            <span class='h6'>{{block.txsCount}}</span>
          </td>
          <td class='text-center'>
            <span class='h6' live='true' timeago="{{block.blockTime}}"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <div class="h3 text-gray text-center">Latest Transactions</div>
    <br>
    <waitspin ng-show="transactions.latest.length === 0" left='250'></waitspin>
    <table class="table table-latest">
      <thead>
        <tr>
          <th class='text-center'><span class='h5'>Transaction Hash</span></th>
          <th class='text-center'><span class='h5'>Time</span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tx in transactions.latest">
          <td>
            <clipboard clip-copy="{{tx.txHash}}"></clipboard>
            <a href="/transactions/{{tx.txHash}}">{{tx.txHash}}</a>
          </td>
          <td>
            <span class='h6 nowrap' live='true' timeago="{{tx.estimatedTxTime}}"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
