<div class="centerpiece-alt">
  <form ng-submit="bigSearch.query(query)">
    <div class="container">
      <div ng-show="hasError()">
        <div class="alert alert-danger alert-danger-light text-center">
          <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
          <span class="h4">
            Please ensure your query is a valid address, transaction hash or block height/hash
          </span>
        </div>
      </div>
      <div class="input-group">
        <input
          class='h3 big-input'
          spellcheck="false"
          ng-model="query"
          placeholder="Search for any address, transaction hash or block height">
        <span class="input-group-btn">
          <button class="btn btn-success btn-block btn-search">
            <span class="h2">SEARCH</span>
          </button>
        </span>
      </div>
    </div>
  </form>
</div>

<br><br>
<div class="wide-container row">
  <div class="col-md-6">
    <div class="h3 text-gray text-center">Latest Blocks</div>
    <br>
    <waitspin ng-show="blocks.latest.length === 0" left='250'></waitspin>
    <table class="table table-latest">
      <thead>
        <tr>
          <th class='text-center'><span class='h5'>Block Height</span></th>
          <th class='text-center'><span class='h5'># Transactions</span></th>
          <th class='text-center'><span class='h5 nowrap'>Total Output Value</span></th>
          <th class='text-center'><span class='h5'>Time</span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="block in blocks.latest">
          <td class='text-center'>
            <a href="/testnet/blocks/{{block.block_height}}">{{block.block_height}}</a>
          </td>
          <td class='text-center'>
            <span class='h6'>{{block.tx_n}}</span>
          </td>
          <td>
            <span class="label label-success amount label-lg">
              <span to-btc="{{block.total_outputs}}"></span>
            </span>

          </td>
          <td class='text-center'>
            <span class='h6' live='true' timeago="{{block.block_time}}"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <div class="h3 text-gray text-center">Latest Transactions
      <span class='h5'>
        <a href="/testnet/unconfirmed">(see all)</a>
      </span>
    </div>
    <br>
    <waitspin ng-show="transactions.latest.length === 0" left='250'></waitspin>
    <table class="table table-latest">
      <thead>
        <tr>
          <th class='text-center'><span class='h5'>Transaction Hash</span></th>
          <th class='text-center'><span class='h5'>Time</span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tx in transactions.latest">
          <td>
            <a href="/testnet/transactions/{{tx.tx_hash}}">{{tx.tx_hash}}</a>
          </td>
          <td>
            <span class='h6 nowrap' live='true' timeago="{{tx.estimated_time}}"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
