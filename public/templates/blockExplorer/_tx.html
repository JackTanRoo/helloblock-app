<table class="table table-striped table-transactions">
  <tr>
    <td class="text-center">
      <span class="h5 pull-left">
        TX HASH:
        <a href="">{{tx.tx_hash}}</a>
      </span>
      <span class="pull-right">
        <span class="label label-lg" confirmations="{{tx.confirmations}}"></span>
        <span class="label label-lg label-default amount" utc="{{tx.estimated_time}}"></span>
        <span class="label label-lg label-success amount" to-btc="{{tx.estimated_tx_value}}"></span>
      </span>
    </td>
  </tr>
  <tr>
    <td>
    <br>
    <div class="col-md-5">
      <table
        class="table table-bordered"
        ng-repeat="i in tx.in"
        ng-class="{'table-higlighted': i.prev_out.address === address.base58}">
        <tbody>
          <tr>
            <td rowspan="2" class='text-center n-index'>
              <a href="/transactions/{{i.prev_out.hash}}?n={{i.prev_out.n}}">
                n: {{i.prev_out.n}}
              </a>
            </td>
            <td rowspan="2" class='text-center'>
              <img ng-src="http://identicoin.herokuapp.com/address/{{i.prev_out.address}}" width="48">
            </td>
            <td>
              <span class="h6">
                <a href="">{{i.prev_out.address}}</a>
              </span>
              </td>
          </tr>
          <tr>
            <td>
              <span class="label label-default">SPENT</span>
              <span class="h6 amount" to-btc="{{i.prev_out.value}}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2 text-center">
      <span class="text-gray-light" direction="{{tx.estimated_tx_direction}}">
        <i class="fa fa-arrow-circle-right fa-4x"></i>
      </span>
    </div>
    <div class="col-md-5 addresses">
      <table
        ng-repeat="o in tx.out"
        class="table table-bordered"
        ng-class="{'table-higlighted': o.address === address.base58}"
        >
        <tbody>
          <tr>
            <td rowspan="2" class='text-center n-index'>
              n: {{o.n}}
            </td>
            <td rowspan="2" class='text-center'>
              <img ng-src="http://identicoin.herokuapp.com/address/{{o.address}}" width="48">
            </td>
            <td>
              <span class="h6">
                <a href="">{{o.address}}</a>
              </span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="label" spent="{{o.spent}}"></span>
              <span class="h6 amount" to-btc="{{o.value}}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </td>
  </tr>
</table>
