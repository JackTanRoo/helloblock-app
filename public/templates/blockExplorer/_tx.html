<table class="table table-striped table-transactions">
  <tr>
    <td class="text-center">
      <span class="h5 pull-left unselectable">
        TX HASH:
      </span>
      <span class='h5 pull-left'>
        <clipboard clip-copy="{{tx.txHash}}"></clipboard>
        <a href="/transactions/{{tx.txHash}}"> {{tx.txHash}}</a>
      </span>
      <span class="pull-right">
        <span class="label label-lg" confirmations="{{tx.confirmations}}"></span>
        <span class="label label-lg label-default amount" utc="{{tx.estimatedTxTime}}"></span>
        <span class="label label-lg label-success amount" to-btc="{{tx.estimatedTxValue}}"></span>
      </span>
    </td>
  </tr>
  <tr>
    <td>
    <br>
    <div class="col-md-5">
      <div class="text-center" ng-show="tx.inputs[0].hash160 === null">
        <br>
        <span class="h3">NEWLY GENERATED COINS</span>
      </div>
      <table
        class="table table-bordered"
        ng-repeat="i in tx.inputs"
        ng-show="i.hash160 !== null"
        >
        <tbody>
          <tr>
            <td rowspan="2" class='text-center n-index'>
              <a href="/transactions/{{i.txHash}}?prevTxoutIndex={{i.prevTxoutIndex}}">
                n: {{i.prevTxoutIndex}}
              </a>
            </td>
            <td rowspan="2" class='text-center'>
              <img ng-src="https://secure.gravatar.com/avatar/{{i.hash160}}?d=identicon&s=48" width="48">
            </td>
            <td>
              <span class="h6">
                <clipboard clip-copy="{{i.address}}"></clipboard>
                <a href="/addresses/{{i.address}}">{{i.address}}</a>
              </span>
              </td>
          </tr>
          <tr>
            <td>
              <span class="label label-default">SPENT</span>
              <span class="h6 amount" to-btc="{{i.value}}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2 text-center">
      <br>
      <span class="text-gray-light" direction="{{tx.estimatedTxDirection}}">
        <i class="fa fa-arrow-circle-right fa-4x"></i>
      </span>
    </div>
    <div class="col-md-5 addresses">
      <div class="text-center" ng-show="tx.outputs[0].address === null">
        <br>
        <span class="h3">STRANGE OUTPUT</span>
      </div>
      <table
        ng-repeat="o in tx.outputs"
        class="table table-bordered"
        ng-show="tx.outputs[0].address !== null"
        >
        <tbody>
          <tr>
            <td rowspan="2" class='text-center n-index'>
              n: {{o.index}}
            </td>
            <td rowspan="2" class='text-center'>
              <img ng-src="https://secure.gravatar.com/avatar/{{o.hash160}}?d=identicon&s=48" width="48">
            </td>
            <td>
              <span class="h6">
                <clipboard clip-copy="{{o.address}}"></clipboard>
                <a href="/addresses/{{o.address}}">{{o.address}}</a>
              </span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="label" spent="{{o.spent}}"></span>
              <span class="h6 amount" to-btc="{{o.value}}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </td>
  </tr>
</table>
