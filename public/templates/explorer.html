<br>
<div class="container">
  <div class="input-group input-group-lg" prevent-backspace>
    <span class="input-group-addon h3">REQUEST URL: </span>
    <textarea type="text" class="form-control no-white-space no-outline" readonly selected>
      {{buildUrl()}}
    </textarea>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h3>REQUEST BUILDER</h3>
      <form class="bs-sidebar extra-padding" ng-submit="submitRequest()">
        <div class="row">
          <div class="col-md-4">
            <div class='h5 title-key'>
              <strong>Mode:</strong>
            </div>
          </div>
          <div class="col-md-8">
            <select ui-select2="select2Options" ng-model="selected.mode">
              <option value="api">LIVE</option>
              <option value="test">TEST</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <div class='h5 title-key'>
              <strong>Resource:</strong>
            </div>
          </div>
          <div class="col-md-8">
            <select ui-select2="select2Options" ng-model="selected.resource.index
            ">
              <option ng-repeat="def in definitions" value="{{$index}}">
                {{def.definition}}
              </option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class='h5 title text-center'>
            <strong>Parameters</strong>
          </div>
        </div>
        <br>
        <div class="line-divider"></div>
        <br>

        <div ng-repeat="def in definitions">
          <div ng-show="selected.resource.index === $index.toString()">
            <div class="row" ng-repeat="param in def.parameters">
              <div class="col-md-4 text-right">
                <h5>{{param.key.capitalize()}}:</h5>
              </div>
              <div class="col-md-8">
                <input class='form-control' ng-model="param.value">
              </div>
              <br><br>
            </div>
          </div>

        </div>
        <br>
        <button
          class="btn btn-block btn-success"
          type="submit"
          >
          SUBMIT REQUEST
        </button>
      </div>
    </form>
    <div class="col-md-8">
      <h3>RESPONSE</h3>
      <spin ng-show="response.loading"></spin>
      <pre class="response">
        <code class="javascript" ng-hljs>
        </code>
    </pre>
  </div>
</div>
</div>
