<br>
<div class="container">
  <div class="input-group input-group-lg">
    <span class="input-group-addon">REQUEST URL: </span>
    <input type="text" class="form-control" value="{{request.url}}">
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>REQUEST Builder</h3>
      <div class="bs-sidebar extra-padding">
        <div class="row">
          <div class="col-md-5">
            <div class='h5 title-key'>
              <strong>Mode:</strong>
            </div>
          </div>
          <div class="col-md-7">
            <select ui-select2="select2Options" ng-model="options.mode">
              <option value="api">LIVE</option>
              <option value="test">TEST</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-5">
            <div class='h5 title-key'>
              <strong>Resource:</strong>
            </div>
          </div>
          <div class="col-md-7">
            <select ui-select2="select2Options" ng-model="options.resource">
              <option value="addresses">Addresses</option>
              <option value="two">Unspents</option>
              <option value="two">Transactions</option>
              <option value="two">Blocks</option>
              <option value="two" disabled>Coming Soon</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-5">
            <div class='h5 title-key'>
              <strong>Parameters:</strong>
            </div>
          </div>
        </div>
        <br>
        <div class="row" ng-repeat="p in options.params">
          <div class="col-md-4 text-right"><h5>{{p.key.capitalize()}}:</h5></div>
          <div class="col-md-8">
            <input class='form-control' ng-model="p.value">
          </div>
          <br><br>
        </div>
        <br>
        <a class="btn btn-block btn-success">
          SUBMIT REQUEST
        </a>
      </div>
    </div>
    <div class="col-md-8">
      <h3>RESPONSE</h3>
      <div ng-include=></div>
      <pre class="response">

        <!-- scope.response -->
        <code class="javascript"
        ng-hljs
        ng-include="'/templates/_explorer_response.html'">
      </code>
    </pre>
  </div>
</div>
</div>
