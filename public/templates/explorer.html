<br>
<div class="container">
  <div class="input-group input-group-lg">
    <span class="input-group-addon">REQUEST URL: </span>
    <input type="text" class="form-control" value="{{request.url}}">
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>Query Builder</h3>
      <div class="bs-sidebar">
        <ul class="nav bs-sidenav">
          <li>
            <div class="title">
              <h5>
                <strong>API</strong>
              </h5>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-8">
      <h3>JSON Response</h3>
      <pre class="response">
        <spin ng-show="response.loading"></spin>
        <code class="javascript" ng-hljs>
          STATUS CODE: 200 OK

          BODY:

          {
            "asdf": 1
          }
          {{response.data}}
        </code>
      </pre>
    </div>
  </div>
</div>
